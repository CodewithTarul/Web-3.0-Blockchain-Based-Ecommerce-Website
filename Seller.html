<!DOCTYPE html>
<html>
<head>
	
	<script src="node_modules/web3.js-browser/build/web3.js"></script>
	<script src="node_modules/web3.js-browser/build/web3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
    <script src="script.js"></script>
    <!--<script src="connectbuttonscript.js"></script>-->
	<script type="module" src="web3scriptregisterproduct.js"></script>

	<title>GoBuy - Seller Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" href="styles.css">
	
	<style>

		h1 {
			font-size: 2.5rem;
			font-weight: 700;
			text-align: center;
			margin: 2rem 0;
		}

		main {
			max-width: 1200px;
			margin: 0 auto;
			padding: 2rem;
			display: flex;
			flex-wrap: wrap;
			gap: 2rem;
		}

		section {
			flex: 1 1 300px;
			background-color: #fff;
			box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.1);
			border-radius: 0.5rem;
			padding: 2rem;
			transition: transform 0.2s ease;
		}

		section:hover {
			transform: translateY(-0.25rem);
			box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
		}

		h2 {
			font-size: 1.5rem;
			font-weight: 500;
			margin-bottom: 1rem;
		}

		form label {
			display: block;
			font-size: 1rem;
			font-weight: 500;
			margin-bottom: 0.5rem;
		}
		form input[type="text"],
form textarea,
form input[type="number"],
form input[type="file"] {
  display: block;
  margin-bottom: 1rem;
  padding: 0.5rem;
  width: 100%;
  border: none;
  border-radius: 0.25rem;
  box-shadow: 0 0 0.25rem rgba(0,0,0,0.25);
  font-size: 1rem;
}

/* Style file input */
form input[type="file"] {
  padding: 0;
}

/* Style form button */
form button[type="submit"] {
  background-color: #333;
  color: #fff;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 0.25rem;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.2s ease-in-out;
}

form button[type="submit"]:hover {
  background-color: #666;
}

		#connect-wallet-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

		body{
    background: linear-gradient(135deg, #72cbee, #c468e9);
    height: 100vh;
    padding-top: 10%;
}

		
	</style>
</head>
<body>
	
	<header>
		
		<h1 id = "top-title">GoBuy.com</h1>
		<nav>
			<ul>
				<li><a href="Home.html">Home</a></li>				
				<li><a href="Orders.html">Orders</a></li>
				<li><a href="Profile.html">Profile</a></li>	
				<li><a href="Seller.html">Seller</a></li>			
				<li><a href="SignIn.html">Log In</a></li>
				<li><a href="About.html">About</a></li>
        		<li><a href="Cart.html">Cart</a></li>
			</ul>
		</nav>
	</header>
	<main>
		
		
		<section id="add-product">
			<h2>Add New Product</h2>
			<form>
				<label for="title">Title:</label>
				<input type="text" id="title" name="title" required>
				<label for="description">Description:</label>
				<textarea id="description" name="description" required></textarea>
				<label for="price">Price:</label>
				<input type="number" id="price" name="price" required>
				<label for="image">Product Image:</label>
				<input type="file" name="fileToUpload" id="fileToUpload">
				<button type="submit">Add Product</button>
			</form>
		</section>
		<br> 
		<section id="products">
			<h2>My Added Products</h2>
			<ul id="product-list">
			  <li>
				<!--<h3>Product Title</h3>
				<p>Product Description</p>
				<p>Product Price</p>
				<button>Edit</button>
				<button>Delete</button>-->
			  </li>
			</ul>
		  </section>
		
	</main>
	<footer>
		<p>&copy; 2023 GoBuy</p>
	</footer>
	
</body>
</html>
